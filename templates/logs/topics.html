{% extends 'logs/base.html' %}

{% block content %}
    <p>Topic</p>
    <ul>
        {% for topic in topics %}
            <li>
                <a href="{% url 'logs:topic' topic.id %}">{{ topic }}</a>
            </li>
        {% empty %}
            <li>No topics have been added yet.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'logs:new_topic' %}">Add a new topic</a>
{% endblock content %}
