{% extends 'logs/base.html' %}
{% load bootstrap3 %}
{% block header %}
    <h2>Add a new topic:</h2>
{% endblock %}
{% block content %}
    <form action="{% url 'logs:new_topic' %}" method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="btn btn-primary">add topic</button>
        {% endbuttons %}
    </form>
{% endblock %}
